services:
  - type: web
    name: ghk-tess-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://ghk-tess.vercel.app
      - key: COOKIE_DOMAIN
        value: ghk-tess.vercel.app
      - key: REDIS_ENABLED
        value: false
      # Tambahkan environment variables lainnya dari .env.production
      # atau gunakan Render Dashboard untuk menambahkan environment variables secara aman
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
